# .github/workflows/generate-globe.yml
name: Generate Contributor Globe

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 步骤一：生成地球
      - name: Generate Globe
        # --- FIX ---
        # 1. Corrected 'g-rath' to 'G-Rath'
        # 2. Updated from v1 to v2 for the latest version
        uses: G-Rath/contributors-list@v2
        with:
          # 指定输出到 output 目录
          path: /output/contrib-globe.svg
          owner: ${{ github.repository_owner }}
          repo: ${{ github.repository_owner }}
          image_size: 40
          bg_color: none
          font_color: 8A2BE2

      # 步骤二：自动提交
      - name: Commit and Push Globe
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(build): update contributor globe"
          file_pattern: output/contrib-globe.svg
          commit_user_name: github-actions[bot]
          commit_user_email: 41898282+github-actions[bot]@users.noreply.github.com          commit_user_name: github-actions[bot]
          commit_user_email: 41898282+github-actions[bot]@users.noreply.github.com
