# .github/workflows/generate-globe.yml
name: Generate Contributor Globe

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 步骤一：生成地球，并指定输出到 output 目录
      - name: Generate Globe
        uses: g-rath/contributors-list@v1
        with:
          # --- 修改点 1 ---
          # 将路径从 /assets/ 改为 /output/
          path: /output/contrib-globe.svg
          owner: ${{ github.repository_owner }}
          repo: ${{ github.repository_owner }}
          image_size: 40
          bg_color: none
          font_color: 8A2BE2

      # 步骤二：自动提交，并指定要提交的文件
      - name: Commit and Push Globe
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(build): update contributor globe"
          # --- 修改点 2 ---
          # 将文件匹配模式从 assets/ 改为 output/
          file_pattern: output/contrib-globe.svg
          commit_user_name: github-actions[bot]
          commit_user_email: 41898282+github-actions[bot]@users.noreply.github.com
