name: Generate Contributor Globe

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Globe
        uses: G-Rath/contributors-list@v2
        with:
          path: /output/contrib-globe.svg
          owner: ${{ github.repository_owner }}
          repo: ${{ github.repository_owner }}
          image_size: 40
          bg_color: none
          font_color: 8A2BE2

      - name: Commit and Push Globe
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(build): update contributor globe"
          file_pattern: output/contrib-globe.svg
          commit_user_name: github-actions[bot]
          commit_user_email: 41898282+github-actions[bot]@users.noreply.github.com
